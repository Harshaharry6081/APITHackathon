version: '3.8'

services:
  # Backend API (Node.js)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: dropout-prevention-api
    ports:
      - "3000:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=appuser
      - DB_PASSWORD=secure_password_123
      - DB_NAME=dropout_prevention
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - dropout-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ML Service (Python)
  ml-service:
    build:
      context: .
      dockerfile: Dockerfile.ml
    container_name: dropout-prevention-ml
    ports:
      - "8081:8080"
    environment:
      - FLASK_ENV=production
      - PORT=8080
    restart: unless-stopped
    networks:
      - dropout-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dropout-prevention-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=appuser
      - POSTGRES_PASSWORD=secure_password_123
      - POSTGRES_DB=dropout_prevention
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - dropout-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: dropout-prevention-cache
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - dropout-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: dropout-prevention-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ai-dashboard/dist/ai-dashboard/browser:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - ml-service
    restart: unless-stopped
    networks:
      - dropout-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  dropout-network:
    driver: bridge
